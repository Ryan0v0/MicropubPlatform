<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
        <title>个人中心</title>
    </head>
    <body>
        <div id='app'>
            <!--粘性标题栏-->
            <div class="container-fluid header" v-bind:style="{'background-color':styleobject.front}">
                <!--img src="static/img/guard.png" style="height:60px;width:60px; margin:5px;"-->
                <img v-bind:src="darkmode?'static/img/dark_home.png':'static/img/light_home.png'"
                    style="width: 50px;height: 50px;margin-top:5px;vertical-align: top;" class="main"
                    onclick="window.location.href='index.html'">
                <div class="header-content" style="display:inline-block;">个人中心</div>
                <button  v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"  style="float:right;height:100%;" v-on:click="switchtheme">切换主题</button>
                <div class="dropdown" style="float:right">
                    <div class="main dropdown-toggle" data-toggle="dropdown" style="width: 75px;height:60px;margin:5px;float: right;padding: 5px;">
                        <img v-bind:src="mineavatar?mineavatar:'static/img/avater.jpg'" 
                        style="width:50px;height:50px;">
                    </div>
                    <div class="dropdown-menu" v-bind:style="{'background-color':styleobject.front }">
                        <a class="dropdown-item" href="index.html" v-bind:style="{color:styleobject.content}">首页</a>
                        <a class="dropdown-item" href="usercenter.html" v-bind:style="{color:styleobject.content}">个人中心</a>
                        <!--div class="dropdown-divider"></div-->
                    </div>
                </div>
            </div>
            <!--主体-->
            <div class="container-fluid" style="margin-top:30px;">
                <div class=" left">
                    <div class="left-bar main" v-bind:style="{'background-color':styleobject.front,}">
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(0)">我的微证据</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(1)">我的微猜想</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(2)">我关注的人</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(3)">关注我的人</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(5)">我的收藏夹</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(4)">高级选项</button>
                        <button v-bind:class="{btn:true,leftbutton:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                        v-on:click="switchtype(6)" v-show="sponsor">我的赞助项目</button>
                        <div style="height:5px;"></div>
                    </div>
                </div>
                <div class=" middle">
                    <!--我的微证据-->
                    <template v-if="pagetype==0">
                        <template v-for="evidence in evidences">
                            <div class="item card" style="opacity: 0.8;cursor: pointer;" v-on:click="goto_evidence(evidence.id)">
                                <div v-bind:class="styleobject.itemheaderclass">{{evidence.header}}<br>
                                    <span class="badge badge-pill badge-info mybadge" v-for="b in evidence.badges">{{b}}</span>
                                </div>
                                <div v-bind:class="styleobject.itembodyclass">{{evidence.content}}</div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="getevidences">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>

                    <template v-else-if="pagetype==1">
                        <nav v-bind:class="{navbar:true,'navbar-expand-sm':true ,'navbar-dark':true,main:true,'bg-primary':!darkmode,'bg-success':darkmode}" style="width:100%;margin:0 auto;margin-bottom:10px;">
                            <ul class="navbar-nav">
                              <li v-bind:class="{'nav-item':true,'active':submode==0}" style="cursor: pointer;" v-on:click="changesubmode(0)">
                                <span class="nav-link" >已通过</span>
                              </li>
                              <li v-bind:class="{'nav-item':true,'active':submode==1}" style="cursor: pointer;" v-on:click="changesubmode(1)">
                                <span class="nav-link" >已否决</span>
                              </li>
                              <li v-bind:class="{'nav-item':true,'active':submode==2}" style="cursor: pointer;" v-on:click="changesubmode(2)">
                                <span class="nav-link" >审核中</span>
                              </li>
                            </ul>
                        </nav>
                        <template v-for="h in hypothesis">
                            
                            <div class="item card" v-on:click="goto_hypothesis(h.id)" style="cursor: pointer;">
                                <div v-bind:class="styleobject.itemheaderclass">{{h.header}}
                                    <span v-if="h.evidence_state&& h.state==0" v-bind:class="{badge:true,'badge-warning':true}">评审中</span>
                                    <span v-if="h.evidence_state&&h.state==-1" v-bind:class="{badge:true,'badge-danger':true}">未通过</span>
                                    <span v-if="h.evidence_state&&h.state==1" v-bind:class="{badge:true,'badge-success':true}">已通过</span>
                                    <br>
                                    <span v-for="badge in h.badges" class="badge badge-pill badge-info mybadge">{{badge}}</span>
                                    <span v-if="h.hot" class="badge badge-danger mybadge">HOT</span>
                                </div>
                                <div v-bind:class="styleobject.itembodyclass">{{h.content}}</div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="gethypothesis">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>

                    <template v-else-if="pagetype==2">
                        <template v-for="f in following">
                            <div class="main people"v-bind:style="{'background-color':styleobject.bgtransparent,width:cardwidth}">
                                <img v-bind:src="f.avatar?f.avatar:'static/img/avater.jpg'" class="people-avater">
                                <div style="display: inline-block;vertical-align: top;width:65%">
                                    <h4>{{f.username}}</h4>
                                    <span v-if="f.valid" class="badge badge-primary">已认证</span>
                                    <span v-if="f.administrator" class="badge badge-warning">管理员</span>
                                    <span v-if="f.forbidden" class="badge badge-danger">封禁中</span><br>
                                    <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                                        style="font-size: 12px;" v-on:click="goto_userinfo(f.id)">个人中心</button>
                                    <button class="btn btn-danger" style="font-size: 12px;margin-top:2px;"
                                    v-on:click="unfollow(f.id)">取消关注</button>
                                </div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="getfollowing">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                    <template v-else-if="pagetype==3">  

                        <template v-for="f in followed">
                            <div class="main people"v-bind:style="{'background-color':styleobject.bgtransparent,width:cardwidth}">
                                <img v-bind:src="f.avatar?f.avatar:'static/img/avater.jpg'" class="people-avater">
                                <div style="display: inline-block;vertical-align: top;width:65%">
                                    <h4>{{f.username}}</h4>
                                    <span v-if="f.valid" class="badge badge-primary">已认证</span>
                                    <span v-if="f.administrator" class="badge badge-warning">管理员</span>
                                    <span v-if="f.forbidden" class="badge badge-danger">封禁中</span><br>
                                    <button v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}"
                                        style="font-size: 12px;"  v-on:click="goto_userinfo(f.id)">个人中心</button>
                                </div>
                            </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="getfollowing">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                    <template v-else-if="pagetype==4">
                        
                        <div class="alert alert-danger alert-dismissible" style="width:90%;margin:10px auto">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            警告:高级选项中的操作具有危险性且不可逆，请务必谨慎操作，三思而后行
                        </div>
                        <div class="main mainbody" v-bind:style="{'background-color':styleobject.front}">
                            <label><h3>修改账户名邮箱</h3></label><br>
                            <label>账户名</label>
                            <input type="input" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="new_username">
                            <label>邮箱</label>
                            <input type="input" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="new_email">
                            <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="margin:0 auto;margin-top:10px;width:100%" v-on:click="changeinformation">修改信息</button><br>
                        </div>

                        <div class="main mainbody" v-bind:style="{'background-color':styleobject.front,'margin-top':'10px'}">
                            <label><h3>修改账户密码</h3></label><br>
                            <label>旧密码</label>
                            <input type="password" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="old_pwd">
                            <label>新密码</label>
                            <input type="password" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="new_pwd">
                            <label>确认密码</label>
                            <input type="password" class="form-control" v-bind:style="{'background-color':styleobject.front,color:styleobject.content}" v-model="repeat_pwd">
                            <button type="button" v-bind:class="{btn:true,'btn-primary':!darkmode,'btn-success':darkmode}" style="margin:0 auto;margin-top:10px;width:100%" v-on:click="changepwd">修改密码</button><br>
                        </div>
                    </template>

                    <template v-else-if="pagetype==5">
                        <nav v-bind:class="{navbar:true,'navbar-expand-sm':true ,'navbar-dark':true,main:true,'bg-primary':!darkmode,'bg-success':darkmode}" style="width:100%;margin:0 auto;margin-bottom:10px;">
                            <ul class="navbar-nav">
                              <li v-bind:class="{'nav-item':true,'active':submode==0}" style="cursor: pointer;" v-on:click="changesubmode(0)">
                                <span class="nav-link" >收藏的微证据</span>
                              </li>
                              <li v-bind:class="{'nav-item':true,'active':submode==1}" style="cursor: pointer;" v-on:click="changesubmode(1)">
                                <span class="nav-link" >收藏的微猜想</span>
                              </li>
                            </ul>
                          </nav>

                        <template v-for="c in collected_item">
                        <div class="item card" style="opacity: 0.8;cursor: pointer;" v-on:click="submode==0?goto_evidence(c.id):goto_hypothesis(c.id)">
                            <div v-bind:class="styleobject.itemheaderclass">{{c.header}}
                                <span v-if="c.evidence_state&& c.state==0" v-bind:class="{badge:true,'badge-warning':true}">评审中</span>
                                <span v-if="c.evidence_state&&c.state==-1" v-bind:class="{badge:true,'badge-danger':true}">未通过</span>
                                <span v-if="c.evidence_state&&c.state==1" v-bind:class="{badge:true,'badge-success':true}">已通过</span>
                                    <br>
                                <span class="badge badge-pill badge-info mybadge" v-for="b in c.badges">{{b}}</span>
                            </div>
                            <div v-bind:class="styleobject.itembodyclass">{{c.content}}</div>
                        </div>
                        </template>
                        <div class="main middle-body" v-bind:style="{'background-color':styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="load_collection">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                    <template v-if="pagetype==6">
                        <template v-for="item in projects">
                            <div class="item card" v-on:click="goto_cradle(item.id)" style="cursor: pointer;">
                                <div v-bind:class="styleobject.itemheaderclass">{{item.header}}</div>
                                <div v-bind:class="styleobject.itembodyclass">
                                    项目简介:{{item.content}}
                                    <hr v-bind:style="{border:'1px solid '+styleobject.content,margin:'2px'}">
                                    赞助人:{{item.sponsor}}项目发起时间:{{item.time}}

                                </div>
                                
                            </div>
                        </template> 
                        <div class="main middle-body" v-bind:style="{'background-color':styleobject.front,'text-align':'center',width:'100%',margin:'0 auto','cursor':'pointer'}" v-on:click="get_projects">
                            {{hasnext?'点击加载更多':'已经没有更多了'}}
                        </div>
                    </template>
                </div>
                <div class=" right">
                    <div class="right-bar" v-bind:style="{'background-color':styleobject.front,'text-align': 'center'}">
                        <img v-bind:src="userinfo.avatar?userinfo.avatar:'static/img/avater.jpg'" class="avatar">
                        <hr v-bind:style="{border:'1px solid '+styleobject.content,margin:'2px'}">
                        你好，{{userinfo.username}}<br>
                        <span v-if="userinfo.valid" class="badge badge-primary">已认证</span>
                        <span v-if="userinfo.valid&&userinfo.administrator"class="badge badge-warning">管理员</span>
                        <span v-if="userinfo.valid&&userinfo.forbidden" class="badge badge-danger">封禁中</span>
                        <span v-if="userinfo.valid&&userinfo.role_name" class="badge badge-success">{{userinfo.role_name}}</span>
                        <table style="width:100%" >
                            <thead>
                                <th>关注Ta</th>
                                <th>Ta关注</th>
                            </thead>
                            <tbody><tr>
                                
                                <td>{{userinfo.followed}}</td>
                                <td>{{userinfo.following}}</td>
                            </tr></tbody>
                        </table>
                        <table style="width:100%" >
                            <thead>
                                <th>发布的微知识</th>
                                <th>关注的微知识</th>
                            </thead>
                            <tbody><tr>
                                <td>{{userinfo.micropub}}</td>
                                <td>{{userinfo.followedpubs}}</td>
                            </tr></tbody>
                        </table>
                        <button v-bind:class="{btn:true,'btn-outline-primary':!darkmode,'btn-outline-success':darkmode}"
                        style="width:100%" onclick="window.location.href='message.html'">我的站内信</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                //主题颜色配置
                darkmode:false,
                lightcolor:{
                    front:"white",
                    background:"#f6f6f6",
                    content:"#2e4e7e",
                    alert:"alert alert-primary",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bg.png')",
                    itembodyclass:['item-body'],
                    itemheaderclass:['item-header','bg-primary','text-white'],
                    bgtransparent:"rgb(246,246,246,0.8)",
                },
                darkcolor:{
                    //front:"#282561",
                    front:"#3e3e3e",
                    background:"black",
                    content:"rgb(40,167,69)",
                    alert:"alert alert-success",
                    alerterror:'alert alert-danger',
                    bgpic:"url('static/img/bgdark.png')",
                    itembodyclass:['item-body','bg-dark'],
                    itemheaderclass:['item-header','bg-success','text-white'],
                    bgtransparent:"rgb(30,30,30,0.8)",
                },
                //窗口宽度
                windowwidth:0,
                //个人中心模式
                pagetype:0,
                submode:0,
                sponsor:false,
                //模式0 所有微证据
                evidences:[],
                //模式1：所有微猜想
                hypothesis:[],
                //模式2:我关注的人
                following:[],
                //模式3 关注我的人
                followed:[],
                //模式5 我收藏的微证据/微猜想
                collected_item:[],
                //模式6 我的项目
                projects:[],
                //个人信息
                userinfo:{},
                //修改个人信息的双向绑定
                new_username:"",
                new_email:"",
                new_pwd:"",
                old_pwd:"",
                repeat_pwd:"",
                //页数
                currentpage:0,
                hasnext:true,
                mineavatar:window.localStorage["avatar"],

            },
            computed:{
                styleobject:function(){
                    if(this.darkmode){
                        return this.darkcolor;
                    }
                    else{
                        return this.lightcolor;
                    }
                },  
                cardwidth:function(){
                    if(this.windowwidth<925){
                        return "96%";
                    }
                    return "48%";
                }
            },
            methods:{
                switchtheme:function(){
                    this.darkmode=!this.darkmode;
                    document.querySelector('body').style.backgroundColor=this.styleobject.background;
                    document.querySelector('body').style.color=this.styleobject.content;
                    document.querySelector('body').style.backgroundImage=this.styleobject.bgpic;
                    window.localStorage["dark"]=this.darkmode;
                },
                switchtype:function(t){
                    this.pagetype=t;
                    if(t==0){
                        this.currentpage=0;
                        this.hasnext=true;
                        this.evidences.splice(0,this.evidences.length);
                        this.getevidences();
                    }
                    else if(t==1){
                        this.currentpage=0;
                        this.hasnext=true;
                        this.hypothesis.splice(0,this.hypothesis.length);
                        //this.gethypothesis();
                        this.changesubmode(0)
                    }
                    else if(t==2){
                        this.currentpage=0;
                        this.hasnext=true;
                        this.following.splice(0,this.following.length);
                        this.getfollowing();
                    }
                    else if(t==3){
                        this.currentpage=0,
                        this.hasnext=true,
                        this.followed.splice(0,this.followed.length);
                        this.getfollowed();
                    }
                    else if(t==5){
                        this.currentpage=0,
                        this.hasnext=true,
                        this.collected_item.splice(0,this.collected_item.length);
                        this.changesubmode(0)
                    }
                    else if(t==6){
                        this.currentpage=0,
                        this.hasnext=true,
                        this.projects.splice(0,this.projects.length);
                        this.get_projects()
                    }
                   
                    this.getuserinfo();
                },
                //获取我关注的人
                getfollowing:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/followeds?page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.following.push({
                                    valid:true,
                                    username:response.data.items[i].username,
                                    forbidden:false,
                                    administrator:false,
                                    id:response.data.items[i].id,
                                    avatar:response.data.items[i]._links.avatar,
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                },
                //获取关注我的人
                getfollowed:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/followers?page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            console.log(response)
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.followed.push({
                                    valid:true,
                                    username:response.data.items[i].username,
                                    forbidden:false,
                                    administrator:false,
                                    id:response.data.items[i].id,
                                    avatar:response.data.items[i]._links.avatar,
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                },
                //获取我的信息展示右侧栏
                getuserinfo:function(){
                    if(!window.localStorage["token"]){
                        return;
                    }
                    //debugger
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"],
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                    }).then(
                        response=>{
                            console.log(response)
                            this.userinfo={
                                valid:true,
                                username:response.data.username,
                                forbidden:response.data.role_id==1,
                                confirmed:response.data.confirmed,
                                administrator:response.data.role_id==4,
                                micropub:response.data.micropubs_count,
                                followed:response.data.followers_count,
                                following:response.data.followeds_count,
                                avatar:response.data._links.avatar,
                                followedpubs:response.data.followeds_micropubs_count,
                            }
                            if(response.data.role_id!=1&&response.data.role_id!=4){
                                this.userinfo.role_name=response.data.role_name;
                            }
                            if(response.data.role_id==5){
                                this.sponsor=true
                            }
                        }
                        
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        
                    }.bind(this));
                },
                unfollow:function(x){
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/unfollow/'+x,
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                    }).then(
                        response=>{
                            alert("成功取消关注")
                            console.log(response);
                            this.switchtype(2);
                        }
                        
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                //没有message 是登录失败
                                window.location.href="login.html?type=1"
                            }

                        }

                            alert("取关对象不存在");
                        }
                    }.bind(this));
                },
                goto_userinfo:function(x){
                    window.open("userinfo.html?id="+x); 
                },
                //修改用户信息
                changeinformation(){
                    if(this.new_email==""&&this.new_username==""){
                        alert("您没有做出任何修改")
                        return;
                    }
                    var bundle={};
                    //debugger
                    if(this.new_email){
                        bundle["email"]=this.new_email;
                    }
                    if(this.new_username){
                        bundle["username"]=this.new_username;
                    }
                    axios({
                        method: 'put',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"],
                        headers:{
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        data:JSON.stringify(bundle),
                    }).then(
                        response=>{
                            console.log(response);
                            alert("修改成功");
                        }
                        
                    ).catch(function (error) {
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                //没有message 是登录失败
                                window.location.href="login.html?type=1"
                            } 
                        }
                        else if(error.response.status==404){
                            alert("发生错误");
                        }
                    }.bind(this));
                },
                changepwd:function(){
                    if(this.old_pwd==""||this.new_pwd==""||this.repeat_pwd==""){
                        alert("新旧密码和重复密码均为必填项");
                        return;
                    }
                    if(this.new_pwd!=this.repeat_pwd){
                        alert("两次输入密码不一致");
                        return;
                    }
                    if(this.old_pwd==this.new_pwd){
                        alert("新旧密码不能一致")
                    }
                    var bundle={
                        'old_password':this.old_pwd,
                        'new_password':this.new_pwd,
                    }
                    axios({
                        method: 'post',
                        url:'http://114.116.53.43/api/update-password',
                        headers:{
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        data:JSON.stringify(bundle),
                    }).then(
                        response=>{
                            console.log(response);
                            alert("修改成功");
                            window.localStorage["token"]="";
                            window.localStorage["id"]="";
                            window.location.href="login.html?type=1";
                        }
                        
                    ).catch(function (error) {
                        //debugger;
                        console.log(error.response)
                        if(error.response.status==400){
                            if(!error.response.data.message){
                                window.location.href="login.html?type=1"
                            } 
                            else if(error.response.data.message=="The old password is wrong."){
                                alert("失败:旧密码错误");
                            }
                        }
                    }.bind(this));
                },
                getevidences:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/micropubs?page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            //debugger
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.evidences.push({
                                    id:response.data.items[i].id,
                                    header:response.data.items[i].title,
                                    content:response.data.items[i].summary,
                                    badges:response.data.items[i].tags,
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));

                goto_evidence:function(id){
                    window.open("evidence_detail.html?id="+id);

                    window.open("hypothesis_detail.html?id="+id);

                    window.open("cradle.html?id="+id);

                changesubmode:function(x){
                    //debugger
                    if(this.pagetype==5){
                        this.submode=x;
                        this.currentpage=0;
                        this.collected_item.splice(0,this.collected_item.length);
                        this.hasnext=true
                        this.load_collection();
                    }
                    else if(this.pagetype==1){
                        //debugger
                        this.submode=x;
                        this.currentpage=0;
                        this.hypothesis.splice(0,this.hypothesis.length);
                        this.hasnext=true
                        this.gethypothesis();
                    }
                },
                load_collection:function(){
                    // test api
                    var api=""
                    this.currentpage++;
                    if(this.submode==0){
                        api='http://114.116.53.43/api/users/'+window.localStorage["id"]+'/collected-micropubs?page='+this.currentpage+'&per_page=10'
                    }
                    else if(this.submode==1){
                        api='http://114.116.53.43/api/users/'+window.localStorage["id"]+'/collected-microcons?page='+this.currentpage+'&per_page=10'
                    }
                    axios({
                        method: 'get',
                        url:api,
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            //debugger
                            console.log(response)
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                var tmp={
                                    id:response.data.items[i].id,
                                    header:response.data.items[i].title,
                                    content:response.data.items[i].summary,
                                    badges:response.data.items[i].tags,
                                }
                                if(this.submode==1){
                                    tmp.evidence_state=true;
                                    tmp.state=response.data.items[i].status;
                                }
                                this.collected_item.push(tmp)
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400){
                            window.location.href="login.html?type=1" 
                        }
                        console.log(error.response);
                    }.bind(this));
                    return;
                },
                gethypothesis:function(){
                    //debugger
                    if(!this.hasnext){
                        return;
                    }
                    var x=this.submode==0?1:
                            this.submode==1?-1:0;

                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/microcons?status='+x+'&page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            debugger
                            console.log(response)
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                this.hypothesis.push({
                                    id:response.data.items[i].id,
                                    header:response.data.items[i].title,
                                    content:response.data.items[i].summary,
                                    badges:response.data.items[i].tags,
                                    evidence_state:true,
                                    state:response.data.items[i].status,
                                    
                                })
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400&&!error.response.data.message){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                },
                get_projects:function(){
                    if(!this.hasnext){
                        return;
                    }
                    this.currentpage++;
                    axios({
                        method: 'get',
                        url:'http://114.116.53.43/api/users/'+window.localStorage["id"]+'/cradles?&page='+this.currentpage+'&per_page=10',
                        headers:{
                            'Cache-Control': 'no-cache',
                            'Authorization':'Bearer '+window.localStorage["token"],
                        },
                        
                    }).then(
                        response=>{
                            //debugger
                            console.log(response)
                            this.hasnext=response.data._links.next!=null;
                            for(var i=0;i<response.data.items.length;i++){
                                var tmp={
                                    header:response.data.items[i].title,
                                    content:response.data.items[i].body,
                                    id:response.data.items[i].id,
                                    sponsor:response.data.items[i].sponsor.username,
                                    time:response.data.items[i].timestamp
                                }
                                this.projects.push(tmp)
                            }
                        }
                    ).catch(function (error) {
                        //debugger
                        console.log(error.response)
                        if(error.response.status==400&&!error.response.data.message){
                            window.location.href="login.html?type=1" 
                        }
                        else if(error.response.status==404){
                            window.location.href="login.html"
                        }
                        console.log(error.response);
                    }.bind(this));
                }
            },
            
            mounted(){
                if(!window.localStorage["dark"]||window.localStorage["dark"]=="false"){
                    this.darkmode=false;

                this.windowwidth=document.body.clientWidth;
                
                window.onresize=()=>{
                    this.windowwidth=document.body.clientWidth;
                }
                this.getuserinfo();
                this.switchtype(0);

            }
        })
